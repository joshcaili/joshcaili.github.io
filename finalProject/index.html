<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Load Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

    </style>
</head>





<body class="bg-llightight">



     <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="index.html" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <img src="logo.png" alt="Logo" width="60" height="60" class="me-2">
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

        <li><a href="#" class="nav-link px-2 link-dark"></a></li>
        <li><a href="docs.html" class="nav-link px-2 link-dark">Documentation</a></li>
        <li><a href="index.html" class="nav-link px-2 link-dark">Home</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <a href="../lab5.html" class="btn btn-outline-primary me-2">Login</a>
        <a href="../lab5.html" class="btn btn-primary">Sign-up</a>
      </div>
    </header>
    <div class="container-xxl p-4 p-lg-5">
        <header id="main-header">
            <!-- Logo Section: Centered H1 -->
            <div id="main-title-container" class="d-flex justify-content-center mb-4">
                <h1 id="main-title" class="fs-1 fw-bold text-dark">Popular Anime</h1>
            </div>
            
            <!-- Filter Buttons and Search Form -->
            <div id="filter-buttons-container" class="row g-2 justify-content-center align-items-center">
                
                <div class="col-lg-2 col-12 filter-btn popular-filter">
                    <button id="btn-popular" class="btn btn-light w-100 border border-5 border-secondary rounded-pill p-3 fs-5">
                        Popular
                    </button>
                </div>

                <div class="col-lg-2 col-6 filter-btn">
                    <a href="randomize.html" class="btn btn-warning w-100 border border-5 border-secondary rounded-pill p-3 fs-5">
                        Randomize
                    </a>
                </div>
                
                <div class="col-lg-4 col-12">
                    <form action="" class="search-form d-flex position-relative">
                        <input type="text" placeholder="Search Anime" id="search-input" 
                               class="form-control me-2 border border-5 border-secondary rounded-pill p-3 fs-5">
                        <button type="submit" onsubmit="handleSearch(); return false;" id="btn-search" class="btn btn-primary position-absolute end-0 h-100 rounded-pill fs-5">
                            Search
                        </button>
                    </form>
                </div>
                
                <div class="col-lg-2 col-6 filter-btn airing-filter">
                    <button id="btn-airing" class="btn btn-light w-100 border border-5 border-secondary rounded-pill p-3 fs-5">
                        Airing
                    </button>
                </div>
                
                <div class="col-lg-2 col-6 filter-btn upcoming-filter">
                    <button id="btn-upcoming" class="btn btn-light w-100 border border-5 border-secondary rounded-pill p-3 fs-5">
                        Upcoming
                    </button>
                </div>
            </div>
        </header>

        <div id="anime-content-wrapper" class="container p-0 mt-5">
            <!-- Content will be injected here by script.js -->
        </div>
    </div>

    <script src="index.js"></script> 
</body>
